on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-website:latest .

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-website:latest

    - name: Success Message
      run: |
        echo "‚úÖ Docker image successfully built and pushed to DockerHub!"
        echo "üì¶ Image: ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-website:latest"
        echo "üåê Run with: docker run -p 8080:80 ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-website:latest"

